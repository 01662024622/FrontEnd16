<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="body">
	<div id="strart">
	<h3 style="color: white"><center style="padding-top: 50px"> My To Do List</center></h3>
	<input type="text" name="" id="input" onclick="clickclick" style="width: 60% ;margin-left: 50px;height: 25px" placeholder="Title...">
	<button id="add" onclick="click" required="" style="width: 20%;height: 25px">Add</button>
	<p id="errorText" class="err" style="margin-left: 50px"></p>
	</div>
	<div id="late">
	<table>
		
	</table>
	</div>
	</div>
	
	<script type="text/javascript">
		document.getElementById('add').addEventListener('click',function(e){
		e.preventDefault();
		var text=document.getElementById('input');
		if (text.value.trim()=='') {
			document.getElementById('errorText').innerHTML="Vui lòng điền thông tin vào ô trống :))";
		}
		else{
			document.getElementById('errorText').innerHTML='';
		}
	});
		$(function (){
			$('#add').click(function(){
				var input=$('#input').val();
				$('table').prepend(`<tr class="item">
					<td class="input">
					`+ input +`
					</td>
					<td>
					<input type="button" name="" class="delete" value="X" style="border:none">
					</td>
					</tr>`

					);
				$('#input').val("");
			})
			$('body').on('click','.delete',function(){
				$(this).parent().parent().remove();
			});
			

			
			$('table').on('click','.input',function(){
				$(this).css('text-decoration','line-through');
				$(this).css('color','green');
				$(this).prepend( "<span class='p1'>&radic;</span>" );
		})
		})
		
			
		

		
	</script>
</body>
</html>
