<body>
	<div>
		<input type="button" id="but1"name="" onclick="comeback()" value="<">
		<input type="button" id="but2" name="" onclick="next()" value=">">

<script type="text/javascript">
	var slideimage=["image/barcelona_2016-2017.jpg","image/hinh-nen-3d-bong-da-tophinhpro.blogspot.com-4756.jpg","image/maxresdefault.jpg","image/tuyen-chon-32-hinh-nen-bong-da-dep-nhat-moi-thoi-dai-1488999558-5.jpg"];
	var number=0;
	function next(){
		var nextto=document.getElementById("nextto");
		number++;
		if (number>=slideimage.length) {
			number=0;
		}
		nextto.src=slideimage[number];


	}
	function comeback(){
		var nextto=document.getElementById("nextto");
		number--;
		if (number<0) {
			number=slideimage.length-1;
		}
		nextto.src=slideimage[number];


	}
</script>
